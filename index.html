
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>

    <!-- Link bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include custom css for additional styling -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <!-- header content -->
    <header>
        <p class="header-title"></p>
    </header>

    <!-- search container for getting users input -->
    <div id="form-container">

        <h1 id="recipe-header">Recipes</h1>

        <!-- description for user on how to search -->
        <p>Take a look for different recipes by entering your item into the search box. <br>
            Enter words like "Chicken", "Tacos", "Quiche" or "Breakfast" and see what The Meal DB database has to offer
            with a link to the recipe. </p>


        <!-- search form -->
        <div class="form">

            <label for="recipe-search" id="recipe-label"><b>Search for recipes:</b></label>
            <input type="text" name="recipe-search" id="recipe-search" placeholder="Enter a recipe or word">
            <input type="button" value="Search" id="searchBtn" onclick="loadRecipes()">

        </div>
        <br>
        <br>
        <!-- end search form -->


        <!-- spinner for searching, container will be cleared each time the user searches -->
        <div class="text-center">
            <div id="spinner"></div>
        </div>

    </div>

    <!-- dynamic container for search query from api -->
    <div id="my-container" >
        <div id="receipe-rows-container" class="row">


        </div>
    </div>

    <!-- include jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="script/script.js"></script>
    

    <!-- Footer -->
    <footer>
    
    </footer>
</body>

</html>
